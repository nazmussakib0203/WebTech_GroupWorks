<html>
<head>
    <title>Student Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>

<body>

<header>
    <h1>Student Registration Portal</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Log in</a>
   
</nav>

<div id="container">
    <h2>Registration Form</h2>

    
<form action="registration2.html" method="get">
        <label for="fullname">Full Name:</label><br>
<input type="text" id="fullname" name="fullname" ><br><br>

<label for="email">Email:</label><br>
<input type="email" id="email" name="email" ><br><br>

<label for="password">Password:</label><br>
<input type="password" id="password" name="password" ><br><br>

<label for="phone">Phone Number:</label><br>
<input type="number" id="phone" name="phone"><br><br>

<label for="dob">Date of Birth:</label><br>
<input type="date" id="dob" name="dob"><br><br>

<label>Gender:</label><br>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>

<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<br><br>

<label>Courses Interested:</label><br>
<input type="checkbox" id="web" name="course" value="Web">
<label for="web">Web Development</label><br>

<input type="checkbox" id="ai" name="course" value="AI">
<label for="ai">Artificial Intelligence</label><br>

<input type="checkbox" id="data" name="course" value="Data">
<label for="data">Data Science</label><br><br>



        <input type="submit" value="Register Now" class="btn">

    </form>
</div>

<footer>
    Â© Student Registration System <br>
     <a href="#">Contact Us</a>
</footer>

</body>
</html>
